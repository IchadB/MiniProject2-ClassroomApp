<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div class="register-container">
        <div class="register-form">
            <h2>Login Form</h2>
            <form>
                <div class="input-form">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="First name"><br><br>

                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Last name"><br><br>

                    <label for="gender">Gender:</label><br><br>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female"><br><br>

                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age" placeholder="Enter your age"><br><br>

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="username"><br><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="password"><br><br>

                    <label for="confirmpassword">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirmpassword"
                        placeholder="Confirm password"><br><br>
                </div>

                <button class="register-button">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
