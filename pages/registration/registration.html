<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div class="register-container">
        <div class="register-form">
            <h2>Registration Form</h2>
            <form method="post" id="reg-Form">
                <div >
                    <label for="firstname">First Name:</label>
                    <input class="input-form" type="text" id="firstname" name="firstname" required><br><br>

                    <label for="lastname">Last Name:</label>
                    <input class="input-form" type="text" id="lastname" name="lastname" required><br><br>

                    <label for="username">Username:</label>
                    <input class="input-form" type="text" id="username" name="username" required><br><br>

                    <label for="age">Age:</label>
                    <input class="input-form" type="text" id="age" name="age" required><br><br>

                    <label for="gender">Gender:</label><br>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female"><br><br>

                    <label for="password">Password:</label>
                    <input class="input-form" type="password" id="password" name="password" required><br><br>

                    <label for="confirmpassword">Confirm Password:</label>
                    <input class="input-form" type="password" id="confirm-password" name="confirmpassword" required><br><br>
                </div>

                <button class="register-button" type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="registration.js"></script>
</body>

</html>
