  <header class="fixed-top p-2 px-lg-5">

    <div class="d-flex flex-row align-items-center">
      <div class="px-2 px-lg-4">
        <img src="/img/avatar2.png" alt="Profile Pic" class="" width="40px">

        Hello <span id="user_name"> User!</span>
      </div>
      <div class="ms-auto px-2 "><i class="fa fa-message"></i></div>
      <div class="px-2 "><i class="fa fa-bell"></i></div>
      <div class="px-2 "><i class="fa fa-sign-out"></i></div>
    </div>

  </header>

  <aside class="d-none d-md-block">

    <nav>
      <ul class="p-0">
          <li class="title p-md-3">KodeVamp's Classroom</li>
          <li class="active"><a href="#"><i class="fa fa-home p-md-3 "></i>Home</a></li>
          <li class=""><a href="./profile.html"><i class="fa fa-user p-md-3 "></i>Profile</a></li>
          <li class=""><a href="./students.html"><i class="fa fa-users p-md-3 "></i>Students</a></li>

          <li class=""><a href="./exams.html"><i class="fa fa-table p-md-3 "></i>Exams</a></li>
  </nav>
  </aside>

  <section class="main-content">

    <section class="me-5 my-3">
      <div class="row">
        <div class="col-md-4 mb-3 mb-sm-0">
          <div class="card">
            <div class="card-body text-center">
              <h1 class="card-title">1</h1>
              <p class="h5 card-text">Teacher</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <h1 class="card-title" id="students-list">15</h1>
              <p class="h5 card-text">Students</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <h1 class="card-title">20</h1>
              <p class="h5 card-text">Exams</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="me-5 my-3">

      <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card">
            <div class="card-body">
              <table id="usersTable" class="display table table-striped table-hover" style="width:98%">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                  </tr>
                </thead>
                <tbody id="usersData">
                  <!-- JavaScript Users Data here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>


    </section>

  </section>

  <footer>

  </footer>

  <!-- JS and Popper CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- Custom Script -->
  <script src="../../main.js"></script>

  <script>
        fetch('http://localhost:3000/teachers/get-students')
        .then(res => res.json())
        .then(student => {
        //   const table = document.querySelector("#usersTable");
        //     document.querySelector("#students-list").textContent = student.length;
          let tbody = document.querySelector("#usersData");
          student.forEach(el => {
            let row = `<tr>
              <td>${el.id}</td>
              <td>${el.fname}</td>
              <td>${el.lname}</td>
              <td>${el.gender}</td>
              <td>${el.age}</td>
              </tr>
              `
            tbody.innerHTML += row;
          });
  
        });
  </script>

</body>
